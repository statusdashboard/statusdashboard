<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- $I$ -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>History chart</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js"></script>
		<script type="text/javascript">
		  $(document).ready(function() {
        var options = {
          chart: {
            renderTo: 'container',
            type: 'spline',
            zoomType: 'x'
          },
          title: {
            text: 'Statusdashboard history'
          },
          subtitle: {
            text: 'Click and drag in the plot area to zoom in'
          },
          xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: {
              month: '%e. %b',
              year: '%b'
            }
          },
          yAxis: {
            title: {
              text: 'Status'
            },
            min: -1,
            max: 3
          },
          tooltip: {
            formatter: function() {
              var series = this.point.series;
              var unit = series.unit && series.unit[0];
              var format = '%A, %b %e, %Y, %H:%M:%S';
              if (unit == 'day') { // skip hours
                format = '%A, %b %e, %Y';
              }
              return this.series.name.toUpperCase() + '<br/><b>' + Highcharts.dateFormat(format, this.x) + '</b>' + '<br/>Status: ' + this.y;
            }
          },
          series: []
        };
        $.getJSON('/api/history/all', function(data) {
          var i = 0;
          for (var name in data) {
            options.series[i] = {
              name : name,
              data : []
            };
            var items = data[name];
            for(item in items) {
              var status;
              switch(items[item].status) {
                case 'up':
                  status = 2;
                  break;
                case 'critical':
                  status = 1;
                  break;
                case 'down':
                  status = 0;
                  break;
                case 'unknown':
                  status = -1;
                  break;
              }
              options.series[i].data.push(new Array(items[item].time, status));
            }
            i = i + 1;
          }
          var chart = new Highcharts.Chart(options);
        });
		  });
		</script>
		
	</head>
	<body>
		<script type="text/javascript" src="http://highcharts.com/js/testing-stock.js"></script>
		<script type="text/javascript" src="http://highcharts.com/js/modules/exporting.js"></script>		
		<div id="container" style="height: 500px"></div>		
	</body>
</html>
